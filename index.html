<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script defer src="index.js" type="module"></script>
</head>
<body>

<form id="contactForm">
  <table>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>

    <tbody id="contactList">

    </tbody>

    <tr>
      <td><input type="text" name="firstName"     id="nameInput"    class="formInput" /></td>
      <td><input type="text" name="lastName"      id="surnameInput" class="formInput" /></td>
      <td><input type="text" name="phone"         id="phoneInput"   class="formInput" /></td>
      <td><button id="addContactBtn">Create contact</button></td>
    </tr>
  </table>
</form>

<script id="contactItemTemplate" type="text/template">
  <tr data-id="{{id}}" class="contactItem">
    <td>{{firstName}}</td>
    <td>{{lastName}}</td>
    <td>{{phone}}</td>
    <td>
      <button type="button" class="editBtn">Edit</button>
      <button type="button" class="deleteBtn">Delete</button>
    </td>
  </tr>
</script>

</body>
</html>
